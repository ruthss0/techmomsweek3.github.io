<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechMoms Week 2</title>


  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />

</head>

<body>
  <!-- Unordered List -->
  <ul>
    <li>List Item 1</li>
    <li>List Item 2</li>
    <li>List Item 3</li>
  </ul>

  <!-- Ordered List -->
  <ol>
    <li>List Item 1</li>
    <li>List Item 2</li>
    <li>List Item 3</li>
  </ol>

  <!-- Table - You can use a table for a calendar or photo gallery -->
  <table>
    <thead>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Data - Row 1, Column 1</td>
        <td>Data - Row 1, Column 2</td>
      </tr>
      <tr>
        <td>Data - Row 2, Column 1</td>
        <td>Data - Row 2, Column 2</td>
      </tr>
    </tbody>
  </table>

  <!-- Icons -->
  <div style="margin: 20px">
    <i class="fa fa-bars fa-3x"></i>
    <i class="fab fa-linkedin fa-3x"></i>
  </div>

  <!-- Form -->
  <form>
    <div class="form-section">
      <label>First Name
        <input type=”text”>
      </label>

      <label>Last Name
        <input type=”text”>
      </label>
    </div>

    <div class="form-section">
      <div>
        <label>Additional Info</label>
      </div>
      <textarea id="additionalInfo"></textarea>
    </div>

    <div class="form-section">
      <label>Favorite Markup Language?</label>
      <div>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label>
      </div>

      <div>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label>
      </div>
    </div>

    <div class="form-section">
      <label>Transportation Options</label>
      <div>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">
          I have a bike
        </label>
      </div>
      <div>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2">
          I have a car
        </label>
      </div>
    </div>

    <div class="form-section">
      <div>
        <label for="file-select">
          Upload:
        </label>

        <input type="file" name="upload" id="file-select">
      </div>
    </div>

    <input type="submit" value="Submit">
  </form>

</body>

</html>
